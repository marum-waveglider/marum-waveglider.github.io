    body { font: 12px Arial;}

    .axis path,

        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;

    .grid .tick {

    }
    .grid path {

         var viewportwidth;

         if (typeof window.innerWidth != 'undefined')

    <script>


        var svg1 = d3.select("#area1")   
            .append("h1").html("MARUM WaveGlider Data Hub")

        var svg2 = d3.select("#area2")   
            .append("h2").html("Power Data -- Last 7 days")



        // Set the dimensions of the canvas / graph
        var margin    = {top: 50, right: 100, bottom: 150, left: 100},
            width     = viewportwidth - margin.left - margin.right,
            height    = 400 - margin.top - margin.bottom;

        // Parse the date / time
        var parseDate  = d3.time.format("%d.%m.%Y %I:%M %p").parse;
        // var formatTime = d3.time.format("%e %B");

        // Set the ranges
        var x      = d3.time.scale().range([0, width]);
        var y      = d3.scale.linear().range([height, 0]);
        var y_right = d3.scale.linear().range([height, 0]);

        // Define the axes
        var xAxis = d3.svg.axis().scale(x)
            .orient("bottom").ticks(5);

        var yAxis = d3.svg.axis().scale(y)
            .orient("left").ticks(5);

        var yAxisRight = d3.svg.axis().scale(y_right)   // new declaration for 'Right', 'y\
            .orient("right").ticks(5);             // and includes orientation .
                

        var var_time = "TimeStamp";


        var div = d3.select("body").append("div")   
            .attr("class", "tooltip")               
            .style("opacity", 0);
            
        function make_x_axis() {        
            return d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .ticks(5)
        }

        function make_y_axis() {        
            return d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(5)
        }



    //
    // ##########  TOTAL BATT POWER DATA  ##########
    //

        var var_totBattPower = "Total Battery Power (mW/h)";

        // Define the line
        var valueline_totBattPower = d3.svg.line()
            .x(function(d) { return x(d[var_time]); })
            .y(function(d) { return y(d[var_totBattPower]); }); 

        // Adds the svg canvas
        var svg_totBattPower = d3.select("#area3")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", 
                      "translate(" + margin.left + "," + margin.top + ")");


        d3.csv("PowerData_wgms_07d.csv", function(error, data) {
            data.forEach(function(d) {
                d[var_time] = parseDate(d[var_time]);
                d[var_totBattPower] = +d[var_totBattPower];
            });

            // Scale the range of the data
            x.domain(d3.extent(data, function(d) { return d[var_time]; }));
            y.domain([d3.min(data, function(d) { return d[var_totBattPower]; }), d3.max(data, function(d) { return d[var_totBattPower]; })]);

            // Add the valueline_totBattPower path.
            svg_totBattPower.append("path")
                .attr("class", "line")
                .attr("d", valueline_totBattPower(data));

            // Add the scatterplot
            svg_totBattPower.selectAll("dot")
                .data(data)
                .enter().append("circle")
                .attr("r", 3.5)
                .attr("cx", function(d) { return x(d[var_time]); })
                .attr("cy", function(d) { return y(d[var_totBattPower]); });

            // Add Heading
            svg_totBattPower.append("text")
                .attr("x", (width / 2))             
                .attr("y", 20 - (margin.top / 2))
                .attr("text-anchor", "middle")  
                .style("font-size", "16px") 
                .style("text-decoration", "underline")  
                .text("Total Battery Power");

            // Add the X Axis
            var xAxis = d3.svg.axis().scale(x)
                .orient("bottom").ticks(10)
                .tickFormat(d3.time.format("%Y-%m-%d %H:%M")); // insert the tickFormat function

            svg_totBattPower.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")  
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", ".15em")
                    .attr("transform", "rotate(-65)");  

            svg_totBattPower.append("text")             // text label for the x axis
                .attr("transform","translate(" + (width/2) + " ," +(height+margin.bottom-35) + ")")
                .style("text-anchor", "middle")
                .text("Time");


            // Add the Y Axis
            svg_totBattPower.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            svg_totBattPower.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 20 - margin.left)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Total Battery Power [mW/h]");

            svg_totBattPower.append("g")         
                .attr("class", "grid")
                .attr("transform", "translate(0," + height + ")")
                .call(make_x_axis()
                    .tickSize(-height, 0, 0)
                    .tickFormat("")
                )

            svg_totBattPower.append("g")         
                .attr("class", "grid")
                .call(make_y_axis()
                    .tickSize(-width, 0, 0)
                    .tickFormat("")
                )
            .tickFormat("")                                                 // **********

        });
